<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sudoku</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">

    <link rel="stylesheet"  href="../css/Sudoku.css"/>
    <link rel = "stylesheet" href = "../css/Number.css" />
    <link rel="stylesheet"  href="../css/Cell.css"/>
    <link rel="stylesheet"  href="../css/Timer.css"/>

    <script src = "./Sudoku.js"></script>
    <script src = "./Number.js"></script>
    <script src = "./Cell.js"></script>
    <script src = "./GameManager.js"></script>
    <script src = "./Timer.js"></script>

  </head>
  <body>
    <body style="background-color:powderblue;">

    <div class = "start-screen">
      <h1>Welcome to Sudoku Online</h1>
      <h2>Please choose the difficulty level:</h2>
      <div class="difficulty-options">
        <input type="radio" id="rdoEasy" checked name = "options"/>
        <label for="rdoEasy">Easy</label>
        <input type="radio" id="rdoMedium" name = "options"/>
        <label for="rdoMedium">Medium</label>
        <input type="radio" id="rdoHard" name = "options"/>
        <label for="rdoHard">Hard</label>
        <input type="radio" id="rdoEvil" name = "options"/>
        <label for="rdoEvil">Evil</label>
      </div>
      <p></p>
      <button id = "cmdStart" onclick = "clickStart()">Start Game</button>
    </div>

    <div class = "Welcome">
      <h1 id="welcome"></h1>
    </div>
    <p></p>

    <div class = "board"></div>
    <p></p>

    <div class = "numbers"></div>
    
  </body>
</html>
